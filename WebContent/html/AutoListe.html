<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>

	<h1>Passendes Fahrzeug finden!</h1>
	<h2>Fahrzeuge filtern:</h2>
	
	<form>
		<p>Fahrzeugtyp auswählen:</p>
		<p>
			<input type="checkbox" name="Fahrzeugtyp" id="t1" value="limousine">
			<label for="t1">Limousine</label><br>
			<input type="checkbox" name="Fahrzeugtyp" id="t2" value="kombi">
			<label for="t2">Kombi</label><br>
			<input type="checkbox" name="Fahrzeugtyp" id="t3" value="cabrio">
			<label for="t3">Cabrio</label>
		</p>
		
		<p>Getriebeart auswählen</p>
		<p>
			<input type="checkbox" name="Schaltung" id="s1" value="automatik">
			<label for="s1">Automatik</label><br>
			<input type="checkbox" name="Schaltung" id="s2" value="manuell">
			<label for="s2">Manuell</label>
		</p>
		
		<p>Standort auswählen:</p>
		<p>
			<input type="checkbox" name="Standort" id="so1" value="München">
			<label for="so1">München</label><br>
			<input type="checkbox" name="Standort" id="so2" value="Stuttgart">
			<label for="so2">Stuttgart</label>
		</p>
		
		<button type="submit" name="anwenden" value="submit">Filter anwenden</button>
	</form>
	
	     
</body>
</html>
